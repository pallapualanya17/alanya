<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="first.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h2><b>STUDENT INFORMATION</b></h2>
    <BR>
        student name:<input type="text" id="sn" name="sn" placeholder="enter your name">
        <br><br>
        father name:<input type="text" id="fn" name="fn" placeholder="enter your father name">
        <br><br>
        mother name:<input type="text" id="mn" name="mn" placeholder="enter your mother name">
        <br><br>
        phn no:<input type="tel" id="ph" name="ph" placeholder="enter ph no.">
        <br><br>
        Roll no:<input type="text" id="rn" name="rn" placeholder="enter your roll no">
        <br><br>
        <label>GENDER:<input type="radio" name="radio" value="radio">Male</label>
        <label><input type="radio" name="radio" value="radio">Female</label>
        <br><br>
        DOB:<input type="date" name="db" id="db">
        <br><br>
        age:<input type="number" id="ag" name="ag">
        <br><br>
        Address:<textarea rows="2" cols="10"></textarea>
        <br><br>
        email id:<input type="email" id="em" name="em" placeholder="enter your mail id">
        <br><br>
        password:<input type="password" id="pd" name="pd">
        <br><br>
        caste:<input type="radio" name="ra" value="ra">OBC
        <input type="radio" name="ra" value="ra">SC/ST
        <input type="radio" name="ra" value="ra">General
        <br><br>
        nationality:<input type="radio" name="rad" value="rad">India
        <input type="radio" name="rad" value="rad">other
        <br><br>
        state:<input type="radio" name="radi" value="radi">Telangana
        <input type="radio" name="radi" value="radi">other
        <br><br>
        course:<select name="select">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="Aero">Aero</option>
            <option value="Civil">Civil</option>
        </select>
        specialization:<select name="select">
            <option value="AIML">AIML</option>
            <option value="CS">DS</option>
            
            <option value="DS">Cs</option>
            
        </select>
        <br><br>
        languages known:<input type="checkbox" name="check" value="check">C
        <input type="checkbox" name="check" value="check">R
        <input type="checkbox" name="check" value="check">Python
        <input type="checkbox" name="check" value="check">Java
        
        <br><br>
        <pre>
            <input type="reset" name="reset" value="reset">                       <input type="submit" name="submit" value="submit">
        </pre>
<form>       
</body>
</html>
